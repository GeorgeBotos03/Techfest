services:
  api:
    build: ./backend
    container_name: anti-scam-api
    env_file:
      - .env
    environment:
      - ML_ART_DIR=/data/ml # artefacte ML persistente Ã®n volum
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # codul backend montat Ã®n container
      - ./ml_artifacts:/data/ml # ğŸ‘ˆ artefacte model/vectorizer/meta persistÄƒ pe disc

  db:
    image: postgres:16
    container_name: anti-scam-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # poÈ›i comenta dacÄƒ e ocupat; nu e necesar pt. demo
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/seed:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    container_name: anti-scam-redis
    # fÄƒrÄƒ ports -> vizibil doar Ã®n reÈ›eaua compose (api se conecteazÄƒ la 'redis:6379')

volumes:
  pgdata:
